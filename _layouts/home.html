<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<style>
body, html {
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  height: 100%;
}
.bg-container {
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;
  overflow: hidden;
}
.bg-container iframe {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 120vw;
  height: 120vh;
  border: none;
  transform: translate(-50%, -50%);
  pointer-events: none;
}
.home {
  position: relative;
  min-height: 100vh;
  overflow-x: hidden;
  overflow-y: auto;
}
.container {
  position: relative;
  z-index: 1;
  min-height: 100vh;
}
.titles-wrapper {
  height: 100vh; /* creates space for absolutely-positioned .titles */
  position: relative;
}
.titles {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
}
h1, h2, p, ul, li {
  font-family: 'Montserrat', sans-serif;
}

h1, h2 {
  padding: 0;
  margin: 0;
  font-weight: 400;
  text-align: center;
}
.titles p {
    font-size: 1.18em;
}
.titles h1, .titles h2, .titles p {
  color: white;  
  text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
}
.titles h1 {
  font-size: 3.3rem;
}
.titles h2 {
  font-size: 2.7rem;
}
p {
  padding: 1rem 2rem;
  text-align: center;
  color: white;
}
.highlight {
  color: #F79F1F;
}
/* gradient background */
.gradient-bg {
    background: linear-gradient(-45deg, #F7651F, #F79F1F, #F79F1F, #F7C41F);
    background-size: 400% 400%;
    animation: gradient 15s ease infinite;
}

@keyframes gradient {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}
.section-content {
  padding: 3rem 1rem 3rem 1rem;
  max-width: 800px;
  margin: auto;
}
</style>

<div class="home">
  <!-- Background Cinemagraph -->
  <div class="bg-container">
    <iframe 
      src="https://media.flixel.com/cinemagraph/q3llhdct37n2tcfomkth?hd=false" 
      allowfullscreen 
      allow="autoplay">
    </iframe>
  </div>

  <!-- Overlay Content -->
<div class="container">
  
  <div class="titles-wrapper">
    <div class="titles">
        {%- if page.title -%}
            <h1>{{ page.title }}</h1>
        {%- endif -%}
        {%- if page.subtitle -%}
            <h2>{{ page.subtitle }}</h2>
        {%- endif -%}
    </div>  
  </div>

  <div class="gradient-bg" style="min-height: 400px">
        {%- if page.sections -%}
        {%- for section in page.sections -%}
            <div class="section-content">
                <h2>{{ section.heading }}</h2>
                {{ section.content | markdownify }}
            </div>
        {%- endfor -%}
        {%- endif -%}
</div>
