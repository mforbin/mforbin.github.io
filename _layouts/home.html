<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<style>
body, html {
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  height: 100%;
}

.bg-container {
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;
  overflow: hidden;
}

.bg-container iframe {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 120vw;
  height: 120vh;
  border: none;
  transform: translate(-50%, -50%);
  pointer-events: none;
}

.home {
  position: relative;
  min-height: 100vh;
  overflow-x: hidden;
  overflow-y: auto;
}

.container {
  position: relative;
  z-index: 1;
  min-height: 100vh;
}

.titles-wrapper {
  height: 100vh; /* creates space for absolutely-positioned .titles */
  position: relative;
}

.titles {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  text-align: center;
  display: flex;
  flex-direction: column;
  align-items: center;
}

h1, h2, p {
  font-family: 'Montserrat', sans-serif;
  color: white;
  text-align: center;
}

h1, h2 {
  padding: 0;
  margin: 0;
  text-shadow: 2px 2px 2px black;
  font-weight: 400;
}
.titles h1 {
  font-size: 3.3rem;
}
.titles h2 {
  font-size: 2.8rem;
}
.titles p {
  padding: 1rem 2rem;
  text-shadow: 2px 2px 2px black;
}
.highlight {
  color: #F79F1F; /* Tomato color for highlight */
}
/* gradient background */
.gradient-bg {
    background: linear-gradient(-45deg, #ee7752, #e73c7e, #23a6d5, #23d5ab);
    background-size: 400% 400%;
    animation: gradient 15s ease infinite;
}

@keyframes gradient {
    0% {
        background-position: 0% 50%;
    }
    50% {
        background-position: 100% 50%;
    }
    100% {
        background-position: 0% 50%;
    }
}
</style>

<div class="home">
  <!-- Background Cinemagraph -->
  <div class="bg-container">
    <iframe 
      src="https://media.flixel.com/cinemagraph/q3llhdct37n2tcfomkth?hd=false" 
      allowfullscreen 
      allow="autoplay">
    </iframe>
  </div>

  <!-- Overlay Content -->
<div class="container">
  
  <div class="titles-wrapper">
    <div class="titles">
      {%- if page.title -%}
        <h1>{{ page.title }}</h1>
      {%- endif -%}
      {%- if page.subtitle -%}
        <h2>{{ page.subtitle }}</h2>
      {%- endif -%}
      <p>
        I create great user experiences for websites. Smoother interactions lead to higher conversion rates for online stores.
      </p>
    </div>
  </div>

  <div class="gradient-bg" style="min-height: 400px">
    <p>Gradients are cool.</p>
  </div>
</div>
