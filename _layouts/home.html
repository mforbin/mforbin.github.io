<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

<style>
body, html {
  margin: 0;
  padding: 0;
  overflow-x: hidden;
  height: 100%;
}

.bg-container {
  position: fixed;
  inset: 0;
  z-index: 0;
  pointer-events: none;
  overflow: hidden;
}

.bg-container iframe {
  position: absolute;
  top: 50%;
  left: 50%;
  width: 120vw;
  height: 120vh;
  border: none;
  transform: translate(-50%, -50%);
  pointer-events: none;
}

.home {
  position: relative;
  min-height: 100vh;
  overflow-x: hidden;
  overflow-y: auto;
}

.container {
  position: relative;
  z-index: 1;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 2rem;
}

h1, h2, p {
  font-family: 'Montserrat', sans-serif;
  color: white;
  border-radius: 8px;
  max-width: 600px;
  text-align: center;
}

h1, h2 {
  padding: 1rem 2rem .5rem;
}

h1 {
  font-size: 3.3em;
  font-weight: 400;
}

h2 {
  font-size: 2em;
  font-weight: 400;
}

p {
  padding: 1rem 2rem;
}

</style>

<div class="home">
  <!-- Background Cinemagraph -->
  <div class="bg-container">
    <iframe 
      src="https://media.flixel.com/cinemagraph/q3llhdct37n2tcfomkth?hd=false" 
      allowfullscreen 
      allow="autoplay">
    </iframe>
  </div>

  <!-- Overlay Content -->
  <div class="container">
    {%- if page.title -%}
      <h1>{{ page.title }}</h1>
    {%- endif -%}
    {%- if page.subtitle -%}
      <h2>{{ page.subtitle }}</h2>
    {%- endif -%}
    <p>
      I design and code great user experiences for websites. Better user experience means happier users and increased conversion for ecoomerce.
    </p>

    <div style="background: tan; padding: 1rem; border-radius: 8px; max-width: 600px; text-align: center; height: 700px">
scroll on by
  </div>
</div>
